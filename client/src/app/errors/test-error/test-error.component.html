<ng-container>
  <button class="btn btn-outline-primary me-3" (click)="this.get500Error()">500</button>
  <button class="btn btn-outline-primary me-3" (click)="this.get400Error()">400</button>
  <button class="btn btn-outline-primary me-3" (click)="this.get404Error()">404</button>
  <button class="btn btn-outline-primary me-3" (click)="this.get401Error()">401</button>
  <button class="btn btn-outline-primary me-3" (click)="this.get404ValidationError()">404 valid</button>
</ng-container>
